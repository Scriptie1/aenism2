<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{{ .Title }}</title>
    <link rel="stylesheet" href="/css/{{ index .Site.Data.css.hash "main.css" }}" />
    {{ if .RSSLink }}
    <link href="{{ .RSSLink }}" rel="alternate" type="application/rss+xml" title="{{ .Site.Title }}" />
    <link href="{{ .RSSLink }}" rel="feed" type="application/rss+xml" title="{{ .Site.Title }}" />
    {{ end }}
  </head>
  <body class="home">

    <main>

        {{ $pag := .Paginate (where .Data.Pages "Section" "post") }}

        {{ if $pag.HasPrev }}
        <div data-url="{{ $pag.Prev.URL }}" class="page-nav page-minus"></div>
        {{ end }}
        {{ if $pag.HasNext }}
        <div data-url="{{ $pag.Next.URL }}" class="page-nav page-plus"></div>
        {{ end }}
        <div class="page-nav page-help"></div>

        {{ range $pag.Pages }}
        <article class="strip" data-url="{{ .RelPermalink }}">
          <h3>{{ .Title }}</h3>
          <div class="topic">{{ .Params.Topic }}</div>
          <div class="preview">
            {{ if isset .Params "preview_image" }}
              <img src="/img/previews/{{ .Params.preview_image }}" alt="Image">
            {{ end }}
          </div>
        </article>
        {{ end }}

    </main>

    <div id="debug"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.12.0/matter.min.js" type="text/javascript"></script>
    <script src="/js/{{ index .Site.Data.js.hash "main.js" }}" type="text/javascript"></script>
  </body>
</html>
